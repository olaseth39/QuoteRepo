{% extends "layout.html" %}

{% block body %}
    {% from '_formhelpers.html' import render_field %}

    <div class="row col-md-12">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
             <h3>Welcome !</h3>
            <hr>
            <p>Kindly Login Here!</p>
            <form method="POST" action="" enctype="multipart/form-data">
                   <div class="form-group me">
                     <label for="email">Email</label>
                     <input type="email" name="email" class="form-control" value="{{request.form.email}}">
                  </div>
                  <div class="form-group me">
                     <label for="password">Password</label>
                     <input type="password" name="password" class="form-control" value=""
                            aria-describedby="passwordBlock">
                  </div>
                    <br>
                    <span id="passwordBlock" class="help-block"><a href="{{url_for('forgot_password')}}">Forgot password ?</a></span>
                  <div class="form-group text-center me">
                      <button type="submit" class="btn btn-primary">Log in </button>

                  </div>
            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>

{% endblock %}
